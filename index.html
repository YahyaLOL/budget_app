<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Budget Tracker</h1>
      <p>Gérez facilement vos finances personnelles</p>
    </div>
    
    <!-- Formulaire de connexion -->
    <div class="form-container login-form">
      <h2 class="form-header">Connexion</h2>
      <div class="form-group">
        <label for="login-username">Nom d'utilisateur</label>
        <input 
          type="text" 
          id="login-username" 
          placeholder="Entrez votre nom d'utilisateur" 
          required
          autocomplete="off"
        >
      </div>
      <div class="form-group">
        <label for="login-password">Mot de passe</label>
        <input 
          type="password" 
          id="login-password" 
          placeholder="Entrez votre mot de passe" 
          required
          autocomplete="off"
        >
      </div>
      
      <button id="login-btn" class="btn">Se connecter</button>
      
      <div class="form-toggle">
        Pas de compte ? <a id="show-signup">S'inscrire maintenant</a>
      </div>
      
      <div id="login-message" class="message"></div>
    </div>
    
    <!-- Formulaire d'inscription -->
    <div class="form-container signup-form">
      <h2 class="form-header">Créer un compte</h2>
      <div class="form-group">
        <label for="signup-username">Nom d'utilisateur</label>
        <input 
          type="text" 
          id="signup-username" 
          placeholder="Choisissez un nom d'utilisateur" 
          required
          autocomplete="off"
        >
      </div>
      <div class="form-group">
        <label for="signup-password">Mot de passe</label>
        <input 
          type="password" 
          id="signup-password" 
          placeholder="Créez un mot de passe" 
          required
          autocomplete="off"
        >
      </div>
      <div class="form-group">
        <label for="signup-solde">Solde initial (€)</label>
        <input 
          type="number" 
          id="signup-solde" 
          placeholder="0.00" 
          step="0.01" 
          min="0"
          value="0"
          required
          autocomplete="off"
        >
      </div>
      
      <button id="signup-btn" class="btn">Créer mon compte</button>
      
      <div class="form-toggle">
        Déjà un compte ? <a id="show-login">Se connecter</a>
      </div>
      
      <div id="signup-message" class="message"></div>
    </div>

    <div class="footer">
      <p>Commencez à gérer vos finances dès aujourd'hui</p>
    </div>
  </div>

  <script src="auth.js"> </script>
</body>
</html>
